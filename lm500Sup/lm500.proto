Terminator = '\r\n';
ReplyTimeout = 2000;

getIDN{
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

getALARM {
    out "ALARM?";
    in "%f %*s";
}

getBOOST {
    out "BOOST?";
    in "%s";
}

getOUT {
    out "OUT?";
    in "%d";
}

getTYPE {
    out "TYPE?";
    in "%d";
}

getTYPECHAN {
    out "TYPE? \$1";
    in "%d";
}

getCHAN {
    out "CHAN?";
    in "%d";
}

getERR{
    out "ERROR?";
    in "%d";
}

getFILL{
    out "FILL?";
    in "%d %(EGU)s";
    @mismatch {in "%(\$1)s";}
}

getFILLCHAN{
    out "FILL? \$1";
    in "%d %(EGU)s";
    @mismatch {in "%(\$2)s";}
}

getHIGH{
    out "HIGH?";
    in "%f %(EGU)s";
}

getINERTVAL{
    out "INTVL?";
    in "%d:%d:%d";
}

getLOW{
    out "LOW?";
    in "%f %(EGU)s";
}

getMEASURE{
    out "MEAS?";
    in  "%f %(EGU)s";
}

getMEASURECHAN{
    out "MEAS? \$1";
    in  "%f %(EGU)s";
}

getMODE{
    out "MODE?";
    in "%s";
}

getLENGTH{
    out "LNGTH?";
    in "%f %(EGU)s";
}

getSTATUS{
    out "STAT?";
    in "%d,%(\$1)d,%(\$2)d";
}

getUNITS{
    out "UNITS?";
    in "%s";
}
